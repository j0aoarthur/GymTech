{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GymTech: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="all,follow" />
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" />
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/style.blue.css' %}" id="theme-stylesheet"/>
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    <script src="https://kit.fontawesome.com/d6220a3e4a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    {% block main_layout %}{% endblock %}

    <!-- Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Main File-->
    <script src="{% static 'js/front.js' %}"></script>
    <!-- Custom js file -->
    <script src="{% static 'js/cadastro/script.js' %}"></script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  </body>
