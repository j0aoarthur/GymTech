{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GymTech: Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <!-- Google fonts - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="{% static 'css/style.blue.css' %}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- Favicon-->
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <div class="login-page">
    <div class="container d-flex align-items-center position-relative py-5 col-lg-10 col-9">
      <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
        <div class="card-body p-0">
          <div class="row gx-0 align-items-stretch">
            <!-- Logo & Information Panel-->
            <div class="col-lg">
              <div class="info d-flex justify-content-center flex-column p-4 h-100">
                <div class="py-5">
                  <h1 class="display-6 fw-bold "><a class="text-white" href="">GymTech</a></h1>
                  <p class="fw-light mb-0">Menu de login</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg bg-white">
              {% include "messages.html" %}
              <div class="d-flex align-items-center my-3 my-lg-0 px-4 px-lg-5 {% if messages %} h-50 {% else %} h-75{% endif %}">
                <form class="login-form w-100" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="input-material-group mb-3">
                    <input class="input-material" id="{{form.username.auto_id}}" type="text"
                      name="{{form.username.name}}" autocomplete="off" required data-validate-field="loginUsername">
                    <label class="label-material" for="{{form.username.auto_id}}">Nome de usuário</label>
                  </div>
                  <div class="input-material-group mb-4">
                    <input class="input-material" id="{{form.password.auto_id}}" type="password"
                      name="{{form.password.name}}" required data-validate-field="loginPassword">
                    <label class="label-material" for="{{form.password.auto_id}}">Senha</label>
                  </div>
                  <button class="btn btn-primary mb-3" id="login" type="submit">Login</button>
                </form>

                
              </div>
              <div class="alert alert-sm alert-dark m-3 rounded-4" role="alert">
                <div>
                  <h3>Usuário teste</h3>
                </div>
                <div>Nome de usuário: <strong>teste</strong></div>
                <div>Senha: <strong>123456789</strong></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- JavaScript files-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- Main File-->
  <script src="{% static 'js/front.js' %}"></script>
  <!-- Main File-->
  <script>
    // ------------------------------------------------------- //
    //   Inject SVG Sprite - 
    //   see more here 
    //   https://css-tricks.com/ajaxing-svg-sprite/
    // ------------------------------------------------------ //
    function injectSvgSprite(path) {

      var ajax = new XMLHttpRequest();
      ajax.open("GET", path, true);
      ajax.send();
      ajax.onload = function (e) {
        var div = document.createElement("div");
        div.className = 'd-none';
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      }
    }
    // this is set to BootstrapTemple website as you cannot 
    // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
    // while using file:// protocol
    // pls don't forget to change to your domain :)
    injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');


  </script>
  <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</body>

</html>
